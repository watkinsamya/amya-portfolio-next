name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - uses: actions/configure-pages@v5

      - name: Install
        run: npm install

      - name: Build (Next static export -> ./out)
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      # Keep the basePath folder; do NOT flatten it.
      - name: Add .nojekyll and 404 inside basePath (optional)
        run: |
          REPO="amya-portfolio-next"
          touch "out/.nojekyll"
          if [ -f "out/$REPO/index.html" ]; then
            cp "out/$REPO/index.html" "out/$REPO/404.html"
          fi

      - name: Show /out contents (debug)
        run: |
          echo "---- /out ----"
          find out -maxdepth 3 -type f | sort

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
