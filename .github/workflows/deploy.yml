name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Next static export -> ./out)
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_BASE_PATH: /amya-portfolio-next   # ðŸ‘ˆ important for withBase()
        run: npm run build


      # Next puts files under out/<basePath>/ when basePath is set.
      - name: Flatten basePath folder if present
        run: |
          REPO="amya-portfolio-next"
          if [ -d "out/$REPO" ]; then
            shopt -s dotglob
            mv out/$REPO/* out/
            rmdir out/$REPO || true
          fi

      - name: Add .nojekyll and SPA fallback
        run: |
          touch out/.nojekyll
          cp out/index.html out/404.html || true

      - name: Show /out (debug)
        run: |
          echo "---- /out ----"
          ls -la out

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

