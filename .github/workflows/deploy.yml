name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Required for GitHub Pages runtime
      - uses: actions/configure-pages@v5

      - name: Install deps
        run: npm install

      - name: Build (Next static export -> ./out)
        env:
          # avoid type-check breaking builds while we iterate
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Add .nojekyll and SPA fallback
        run: |
          touch out/.nojekyll
          # simple SPA fallback (optional)
          cp out/index.html out/404.html

      # Debug: list what weâ€™re uploading so you can confirm index.html exists
      - name: Show /out contents
        run: |
          echo "---- /out ----"
          ls -la out
          echo "---- first two levels ----"
          find out -maxdepth 2 -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
