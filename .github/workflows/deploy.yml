name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/configure-pages@v5

      - name: Install
        run: npm ci

      - name: Build (Next static export -> ./out)
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      # When basePath=/amya-portfolio-next, Next places files under /out/amya-portfolio-next.
      # Move them up so /out has index.html at its root for Pages.
      - name: Flatten basePath folder if present
        shell: bash
        run: |
          REPO="amya-portfolio-next"
          if [ -d "out/$REPO" ]; then
            shopt -s dotglob
            mv out/$REPO/* out/
            rmdir out/$REPO || true
          fi

      - name: Add .nojekyll and SPA fallback
        run: |
          touch out/.nojekyll
          cp out/index.html out/404.html || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
